<script>
var EST = d3.locale({
  "decimal": ".",
  "thousands": ",",
  "grouping": [3],
  "currency": ["$", ""],
  "dateTime": "%a %b %e %X %Y",
  "date": "%m-%d-%Y",
  "time": "%H:%M:%S",
  "periods": ["AM", "PM"],
  "days": ["Pühapäev", "Esmaspäev", "Teisipäev", "Kolmapäev", "Neljapäev", "Reede", "Laupäev"],
  "shortDays": ["Pühap", "Esmasp", "Teisip", "Kolmap", "Neljap", "Reede", "Laup"],
  "months": ["Jaanuar", "Veebruar", "Märts", "Aprill", "Mai", "Juuni", "Juuli", "August", "September", "Oktoober", "November", "Detsember"],
  "shortMonths": ["Jan", "Veeb", "Märts", "Apr", "Mai", "Juun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dets"]
});

chart("data.csv", "party");

var partyShow = [true, true, true, true, true, true];
var partyArray = ["kesk", "ref", "irl", "sde", "vaba", "ekre"];
var datearray = [];
var colorrange = [];

function chart(csvpath, color) {
if (color == "blue") {
  colorrange = ["#045A8D", "#2B8CBE", "#74A9CF", "#A6BDDB", "#D0D1E6", "#F1EEF6"];
  }
  else if (color == "pink") {
  colorrange = ["#980043", "#DD1C77", "#DF65B0", "#C994C7", "#D4B9DA", "#F1EEF6"];
  }
  else if (color == "party") {
  colorrange = ["#109618", "#ff9900", "#3366cc", "#dc3912"];
  }
  else if (color == "orange") {
  colorrange = ["#B30000", "#E34A33", "#FC8D59", "#FDBB84", "#FDD49E", "#FEF0D9"];
  };

strokecolor = colorrange[0];

var margin = {top: 20, right: 20, bottom: 20, left: 20},
    width = 800 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var x = d3.scale.linear().range([0, width]),
    xMap = function(d) { return x(d.lrScale);},
    xAxis = d3.svg.axis().scale(x).orient("bottom");

var y = d3.scale.linear().range([height, 0]), 
    yMap = function(d) { return y(d.conlibScale);},
    yAxis = d3.svg.axis().scale(y).orient("left");

var z = d3.scale.linear().range([1, 3]),
    zMap = function(d) { return z(d.seats);};

var voronoi = d3.geom.voronoi()
    .x(function(d) { return x(d.lrScale); })
    .y(function(d) { return y(d.conlibScale); })
    .clipExtent([[0, 0], [width, height]]);

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    svg.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", width)
      .attr("height", height)
      .style("fill", "#e3dac9")
      .style("opacity", 0.1)
      .style("stroke", "black");


var graph = d3.csv(csvpath, function(data) {
  var flatData = [];
  data.forEach(function(d) {
    d.lrScale = +d.lrScale;
    d.conlibScale = +d.conlibScale;
    d.party = d.party;
    d.seats = +d.seats;
    flatData.push({lrScale: d.lrScale, conlibScale: d.conlibScale, seats: d.seats, party: d.party});
    //console.log(d);
  });

  x.domain([-100, 100]);
  y.domain([-100, 100]);

d3.csv("pop.csv", function(population) {
  data.forEach(function(d) {
    d.lrScale = +d.lrScale;
    d.conlibScale = +d.conlibScale;
    d.party = d.party;
  });

    svg.selectAll(".p_dot")
      .append("g")
      .attr("class", "population");

    svg.selectAll(".population")
      .data(population)
      .enter()
      .append("circle")
      .attr("class", "popDots")
      .attr("id", function(d) { return d.party+"pop";})
      .style("stroke-width", "1px")
      .style("stroke", "grey")
      .style("opacity", 0.1)
      .style("position", "relative")
      .style("z-index", "-1")
      .attr("r", 4)
      .attr("cx", xMap)
      .attr("cy", yMap);

falseparty();
function falseparty(){
  d3.selectAll("#FALSEpop")
      .attr("id", "false")
      .style("opacity", "0");
};


});

      .style("stroke-width", "1.5px")
      .style("stroke", "black")
      .style("position", "fixed")
      .style("z-index", "999")
      .on("click", function (d) { poptoparty(d.party); });

  var voronoiGroup = svg.append("g")
      .attr("class", "voronoi");

  voronoiGroup.selectAll(".parties")
      .data(voronoi(flatData))
      .enter().append("path")
      .attr("id", function(d) { return d.point[1]; })
      .attr("d", function(d) { return "M" + d.join("L") + "Z"; })
      .on("click", function (d) { poptoparty(d.party, d.lrScale, d.conlibScale); })
      .datum(function(d) { return d.point; });

var legendBox = svg.selectAll(".legendBox")
    .data(["1"])
    .enter();

  legendBox.append("rect")
    .attr("x", width - 90)
    .attr("y", 5)
    .attr("width", 80)
    .attr("height", 185)
    .attr("class", "legendBox");
      
  legendBox.append("text")
    .attr("x", width-100)
    .attr("y", 100)
    .attr("class", "help")
    .style("text-anchor", "end")
    .style("font-size", 15)
    .html("Siin saab erakondi sisse ja välja lülitada!");

help();
function help() {
  d3.selectAll(".help")
      .transition()
      .duration(2000)
      .style("opacity", 0); 
};
    
var legend = svg.selectAll(".legend")
    .data(partyArray, function(d, i) { return d + i; })
    .enter()
    .append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(0,"+ i * 30 +")"; });

  legend.append("rect")
    .attr("id", function (d) { return d+"Legend"; })
    .attr("x", width - 40)
    .attr("y", 10)
    .attr("width", 25)
    .attr("height", 25)
    .style("fill", function (d) { return "url(#"+ d +"Pattern) #fff"; })
    .on("click", function (d, i) { 
      if (!partyShow[i]) {
      restore(d);
      } else {
      remove(d);
      }
      partyShow[i] =! partyShow[i];
      });

  legend.append("text")
    .text(function (d) { return d; })
    .attr("x", width - 45)
    .attr("y", 21)
    .attr("dy", ".35em")
    .style("text-anchor", "end");

partyArray.forEach(function (d, i) { return initiate(partyArray[i]);});
function initiate(target){
d3.selectAll("#"+target+"Dot")
    .data(data.filter(function (d) { return d.party === target }))
    .attr("class", "parties")
    .attr("r", zMap)
    .attr("cx", xMap)
    .attr("cy", yMap)
    .style("fill", "url(#"+target+"Pattern) #fff");

};

function restore(target) {
  d3.selectAll("#"+target+"Dot")
    .data(data.filter(function (d) { return d.party === target }))
    .attr("r", zMap)
    .attr("cx", xMap)
    .attr("cy", yMap);

  svg.selectAll("#"+target+"Legend")
    .style("fill", "url(#"+ target +"Pattern) #fff");
}

function remove(target) {

  svg.selectAll("#"+target+"Dot")
    .attr("r", null)
    .attr("cx", null)
    .attr("cy", null);

  svg.selectAll("#"+target+"Legend")
    .style("fill", "white");

};

function poptoparty(target, xp, yp){

  d3.selectAll("#"+target+"pop")
      .transition()
      .duration(4000)
      .delay(function(d, i) { return i * 30; })
      .attr("cx", x(xp))
      .attr("cy", y(yp))
      .style("opacity", 0);
};

Axis();
function Axis(){
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height/2 + ")")
    .call(xAxis)
  .append("text")
    .attr("class", "label")
    .attr("x", width-7)
    .attr("y", -7)
    .style("text-anchor", "end")
    .text("Vasak-parem");

  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate("+ width/2 +", 0)")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 7)
      .attr("x", -7)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Liberaal-konservatiiv");

  svg.selectAll(".y.axis").selectAll(".tick text")
      .attr("transform", "translate(-5, 0)");
  svg.selectAll(".x.axis").selectAll(".tick text")
      .attr("transform", "translate(0, 3)");
};

});
};
