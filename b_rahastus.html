<p class="title">Erakondade rahastamine 2013Q1 - 2015Q4</p>
<div class="chart"></div>
<div class="circles-1"></div>

<script>
var EST = d3.locale({
  "decimal": ".",
  "thousands": ",",
  "grouping": [3],
  "currency": ["$", ""],
  "dateTime": "%a %b %e %X %Y",
  "date": "%m-%d-%Y",
  "time": "%H:%M:%S",
  "periods": ["AM", "PM"],
  "days": ["Pühapäev", "Esmaspäev", "Teisipäev", "Kolmapäev", "Neljapäev", "Reede", "Laupäev"],
  "shortDays": ["Pühap", "Esmasp", "Teisip", "Kolmap", "Neljap", "Reede", "Laup"],
  "months": ["Jaanuar", "Veebruar", "Märts", "Aprill", "Mai", "Juuni", "Juuli", "August", "September", "Oktoober", "November", "Detsember"],
  "shortMonths": ["Jan", "Veeb", "Märts", "Apr", "Mai", "Juun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dets"]
});

chart("b_rahastus.csv", "party");

var partyShow = [true, true, true, true];
var partyArray = ["kesk", "ref", "irl", "sde"];
var datearray = [];
var colorrange = [];

function chart(csvpath, color) {
if (color == "blue") {
  colorrange = ["#045A8D", "#2B8CBE", "#74A9CF", "#A6BDDB", "#D0D1E6", "#F1EEF6"];
  }
  else if (color == "pink") {
  colorrange = ["#980043", "#DD1C77", "#DF65B0", "#C994C7", "#D4B9DA", "#F1EEF6"];
  }
  else if (color == "party") {
  colorrange = ["#109618", "#ff9900", "#3366cc", "#dc3912"];
  }
  else if (color == "orange") {
  colorrange = ["#B30000", "#E34A33", "#FC8D59", "#FDBB84", "#FDD49E", "#FEF0D9"];
  };

strokecolor = colorrange[0];
strokecolor2 = function (d, i) { return z(i);};

var format = d3.time.format("%m/%d/%y");

var margin = {top: 50, right: 20, bottom: 60, left: 80},
    width = 1200 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var tooltip = d3.select("body")
    .append("div")
    .attr("class", "tooltip")
    .attr("transform","translate(300,300)")
    .style("position", "absolute")
    .style("z-index", "20")
    .style("visibility", "hidden");

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var z = d3.scale.ordinal()
    .range(colorrange);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10)
    .tickSize(-width, 0, 4);

var xAxis1 = d3.svg.axis()
    .scale(x)
    .tickFormat(EST.timeFormat("%B"))
    .tickSize(5,0)
    .orient("bottom")
    .ticks(10)
    .tickSize(-height, 0, 4);

var xAxis2 = d3.svg.axis()
    .scale(x)
    .ticks(d3.time.years, 1)
    .tickFormat(d3.time.format("%Y"))
    .tickSize(5,0)
    .orient("bottom");

var stack = d3.layout.stack()
    .offset("wiggle")
    .values(function(d) { return d.values; })
    .x(function(d) { return d.date; })
    .y(function(d) { return d.value; });

var nest = d3.nest()
    .key(function(d) { return d.party; });

var area = d3.svg.area()
    .interpolate("cardinal")
    .x(function(d) { return x(d.date); })
    .y0(function(d) { return y(0); })
    .y1(function(d) { return y(d.value); });

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    svg.append("rect")
      .attr("x", 0)
      .attr("y",-0.5)
      .attr("width", width+0.5)
      .attr("height", height)
      .style("fill", "#045A8D")
      .style("opacity", 0.04);

var graph = d3.csv(csvpath, function(data) {

  data.forEach(function(d) {
    d.date = new Date(+d.year, +d.month-1, 1);
    d.membership = +d.membership;
    d.donation = +d.donation;
    d.government = +d.government;
    d.loan = +d.loan;
    d.private = d.donation+d.membership;
    d.sum = +d.total;
    d.exp = +d.exp;
    d.balance = +d.balance;
    d.party = d.party;
    d.value = d.balance;
    //console.log(d);
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([d3.min(data, function(d) { return d.value; })-200000, d3.max(data, function(d) { return d.value; })+100000]);

Axis();

    svg.append("clipPath")
      .attr("id", "rectClip")
      .append("rect")
      .attr("width", 0)
      .attr("height", height);

    svg.selectAll(".layer")
      .data(nest.entries(data))
      .enter()
      .append("g")
      .attr("class", "layer")
      .append("path")
      .attr("class", "paths")
      .attr("id", function (d) { return d.key; })
      .attr("data-legend", function (d) { return d.key; })
      .attr("clip-path", "url(#rectClip)")
      .style("stroke-width", "1.5px")
      .style("stroke", "black")
      .style("opacity", 1)
      .call(function(d) {
         d3.select("#rectClip rect")
         .transition().duration(3000)
         .attr("width", 1200);
      });

var legendBox = svg.selectAll(".legendBox")
    .data(partyArray)
    .enter()
    .append("rect")
    .attr("x", width - 90)
    .attr("y", 5)
    .attr("width", 80)
    .attr("height", 125)
    .attr("class", "legendBox");

var legend = svg.selectAll(".legend")
    .data(partyArray, function(d, i) { return d + i; })
    .enter()
    .append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(0,"+ i * 30 +")"; });

  legend.append("rect")
    .attr("id", function (d) { return d+"Legend"; })
    .attr("x", width - 40)
    .attr("y", 10)
    .attr("width", 25)
    .attr("height", 25)
    .style("fill", function (d) { return "url(#"+ d +"Pattern) #fff"; })
    .on("click", function (d, i) { 
      if (!partyShow[i]) {
      restore(d);
      } else {
      remove(d);
      }
      partyShow[i] =! partyShow[i];
      });

  legend.append("text")
    .text(function (d) { return d; })
    .attr("x", width - 45)
    .attr("y", 21)
    .attr("dy", ".35em")
    .style("text-anchor", "end");

partyArray.forEach (function (d, i) { return initiate(partyArray[i]);});
function initiate(target){

d3.selectAll("#"+target)
    .data(nest.entries(data).filter(function (d) { return d.key === target }))
    .attr("d", function(d) { return area(d.values); })
    .style("fill", "url(#"+target+"Pattern) #fff");
};

function restore(target) {
  d3.selectAll("#"+target)
    .data(nest.entries(data).filter(function (d) { return d.key === target }))
    .attr("d", function(d) { return area(d.values); });

  svg.selectAll("#"+target+"Legend")
    .style("fill", "url(#"+ target +"Pattern) #fff");
}

function remove(target) {

    svg.selectAll("#"+target)
      .attr("d", null);

    svg.selectAll("#"+target+"Legend")
      .style("fill", "white");

};

pathAbilities();
function pathAbilities(){
    svg.selectAll(".paths")
      .on("mousemove", function(d, i) {
        mousex = d3.mouse(this);
        mousex = mousex[0];
        var invertedx = x.invert(mousex);
        invertedx = invertedx.getMonth() + invertedx.getDate();
        var selected = (d.values);
        for (var k = 0; k < selected.length; k++) {
          datearray[k] = selected[k].date
          datearray[k] = datearray[k].getMonth() + datearray[k].getDate();
          }
        mousedate = datearray.indexOf(invertedx);
        pro = d.values[mousedate].value;
        d3.select(this)
        tooltip.html( d.key +": €"+ pro)
          .style("visibility", "visible")
      })
      .on("mouseout", function(d, i) {
        tooltip
        .style("visibility", "hidden");
      });
};

function Axis(){
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis1);
  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + (height+25) + ")")
    .call(xAxis2);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("x", -7)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Annetused eurodes");

    svg.selectAll(".y.axis").selectAll(".tick text")
      .attr("transform", "translate(-5, 0)");
    svg.selectAll(".x.axis").selectAll(".tick text")
      .attr("transform", "translate(0, 3)");
};

});
};
