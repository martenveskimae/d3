<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Linear regression</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>

<style>

body {
  font: 12px "American Typewriter Light", Baskerville;
}

.title {
  font-size: 36px;
  text-align: center;
  margin-top: 30px;
}

svg {
  margin-left:auto;
  margin-right:auto;
  display:block;
  vertical-align: middle;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
  stroke-dasharray: 2,2;
}
 
</style>
</head>
<body>
<p class="title">Click or tap on the graph</p>
<div class="chart"></div>
<script type="text/javascript">
var margin = {top: 20, right: 20, bottom: 20, left: 20},
    width = 700 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

var x = d3.scale.linear()
        .range([0, width])
        .domain([-5, 5]),
    xMap = function(d) { return x(d.x);},
    xAxis = d3.svg.axis().scale(x).orient("bottom");

var y = d3.scale.linear()
        .range([height, 0])
        .domain([-5, 5]),
    yMap = function(d) { return y(d.y);},
    yAxis = d3.svg.axis().scale(y).orient("left"); 

var marginValue = [-5];
for (i=0; i<4; i++){
  var loc = marginValue[i] + 2.5;
    marginValue.push(loc);
};

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    svg.append("rect")
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", width)
      .attr("height", height)
      //.style("fill", "#e3dac9")
      .style("opacity", 0.00)
      .style("stroke", "black");
   
  var data = [{x: 1, y: 1}];

  var group = svg.append("g");
  
  group.selectAll(".circles")
    .data(data)
    .enter()
    .append("circle")
    .attr("class","circles")
    .attr("r",3)
    .style("stroke","black")
    .style("fill", "none")
    .style("opacity",1)
    .attr("cx", xMap)
    .attr("cy", yMap);

var ciLines = svg.append("g")
    .attr("class", "cilines");

  ciLines.selectAll(".cilines")
    .data(function(){return marginValue;})
    .enter()
    .append("line")
    .attr("class", "ciLine")
    .attr("id", function(d, i){ return marginValue[i]; })
    .attr("stroke", "navy")
    .attr("stroke-width", 1.2);

  ciLines.selectAll(".cilines")
    .data(function(){return marginValue;})
    .enter()
    .append("line")
    .attr("class", "upperCap")
    .attr("stroke", "navy")
    .attr("stroke-width", 1.2);

  ciLines.selectAll(".cilines")
    .data(function(){return marginValue;})
    .enter()
    .append("line")
    .attr("class", "lowerCap")
    .attr("stroke", "navy")
    .attr("stroke-width", 1.2);

  svg.append("line")
    .attr("class", "trendline")
    .attr("stroke", "navy")
    .attr("stroke-width", 1.2);

  svg.append("line")
    .attr("class", "helperH")
    .attr("stroke", "black")
    .attr("stroke-width", 1.2)
    .style("stroke-dasharray", (3, 3));

  svg.append("text")
    .attr("class", "helperTextH");

  svg.append("text")
    .attr("class", "helperTextV");

  svg.append("line")
    .attr("class", "helperV")
    .attr("stroke", "black")
    .attr("stroke-width", 1.2)
    .style("stroke-dasharray", (3, 3));

  var eqText = svg.append("text")
    .attr("id", "eq-text")
    .style("text-anchor", "start");
   
  svg.on("click",addCircle);
  var margin = 0; 

function addCircle() {
  var coords = d3.mouse(this);

  var newData= {x: x.invert(coords[0]),y: y.invert(coords[1])};

  data.push(newData);
  update();
};

function update(){  

  group.selectAll(".circles")
   .data(data)
   .enter()
   .append("circle")
   .attr("class","circles")
   .attr("r",3)
   .style("stroke","black")
   .style("fill", "none")
   .style("opacity",1)
   .attr("cx", function(d){ return x(d.x); })
   .attr("cy", function(d){ return y(d.y); });

  var xSeries = data.map(function(d) { return parseFloat(x(d.x)); });
  var ySeries = data.map(function(d) { return parseFloat(y(d.y)); });
  
  var leastSquaresCoeff = leastSquares(xSeries, ySeries);

  var slope = leastSquaresCoeff[0];
  var intercept = leastSquaresCoeff[1];
  var rSquare = leastSquaresCoeff[2];

  var ciCapWidth = 10;

  function number (n) {
    function range(obj){
        if (obj.x < n+1.25 && obj.x > n-1.25) {
            return true;
        }
    }
    if (data.filter(range).length < 1) {
    return 0.5; } else {
    return data.filter(range).length;  
    };
  };

  d3.selectAll(".lines")
    .transition()
    .duration(200)
    .attr("x1", function(d){ return x(d.x) ; })
    .attr("y1", function(d){ return y(d.y) ; })
    .attr("x2", function(d){ return x(d.x) ; })
    .attr("y2", function(d){ return x(d.x)*slope + intercept; });

  group.selectAll(".lines")
    .data(data)
    .enter()
    .append("line")
    .attr("class", "lines")
    .attr("stroke", "black")
    .attr("stroke-width", 1)
    .attr("x1", function(d){ return x(d.x) ; })
    .attr("y1", function(d){ return y(d.y) ; })
    .attr("x2", function(d){ return x(d.x) ; })
    .attr("y2", function(d){ return x(d.x)*slope + intercept; })
    .style("opacity",0.1)
    .style("stroke-dasharray", (3, 3));

  svg.selectAll(".ciLine")
    .transition()
    .duration(200)
    .attr("id", function (d, i) { return marginValue[i]; })
    .attr("x1", function (d, i) { return x(marginValue[i]); })
    .attr("y1", function (d, i) { return x(marginValue[i])*slope + intercept-ci95(marginValue[i]*slope + intercept, number(marginValue[i])); } )
    .attr("x2", function (d, i) { return x(marginValue[i]); })
    .attr("y2", function (d, i) { return x(marginValue[i])*slope + intercept+ci95(marginValue[i]*slope + intercept, number(marginValue[i])); } );

  svg.selectAll(".upperCap")
    .transition()
    .duration(200)
    .attr("x1", function (d, i) { return x(marginValue[i])-ciCapWidth/2; })
    .attr("y1", function (d, i) { return x(marginValue[i])*slope + intercept-ci95(marginValue[i]*slope + intercept, number(marginValue[i])); } )
    .attr("x2", function (d, i) { return x(marginValue[i])+ciCapWidth/2; })
    .attr("y2", function (d, i) { return x(marginValue[i])*slope + intercept-ci95(marginValue[i]*slope + intercept, number(marginValue[i])); } );

  svg.selectAll(".lowerCap")
    .transition()
    .duration(200)
    .attr("x1", function (d, i) { return x(marginValue[i])-ciCapWidth/2; })
    .attr("y1", function (d, i) { return x(marginValue[i])*slope + intercept+ci95(marginValue[i]*slope + intercept, number(marginValue[i])); } )
    .attr("x2", function (d, i) { return x(marginValue[i])+ciCapWidth/2; })
    .attr("y2", function (d, i) { return x(marginValue[i])*slope + intercept+ci95(marginValue[i]*slope + intercept, number(marginValue[i])); } );

  d3.selectAll(".trendline")
    .transition()
    .duration(200)
    .attr("x1", 0)
    .attr("y1", intercept)
    .attr("x2", width)
    .attr("y2", height*slope + intercept);

  d3.selectAll(".helperH")
    .transition()
    .duration(200)
    .attr("x1", x(1))
    .attr("y1", x(1)*slope + intercept)
    .attr("x2", x(2.2))
    .attr("y2", x(1)*slope + intercept)
  
  var hLoc = x(1)*slope + intercept + 13;
  if (slope>0) { hLoc = x(1)*slope + intercept - 7 };

  d3.selectAll(".helperTextH")
    .transition()
    .duration(200)
    .attr("x", x(1.5)-7)
    .attr("y", hLoc)
    .text("x = 1");

  d3.selectAll(".helperV")
    .transition()
    .duration(200)
    .attr("x1", x(2))
    .attr("y1", x(2)*slope + intercept)
    .attr("x2", x(2))
    .attr("y2", x(0.8)*slope + intercept);

  var sign = " + ";
  if (slope>0) { sign = " - " };

  d3.selectAll(".helperTextV")
    .transition()
    .duration(200)
    .attr("x", x(2)+13)
    .attr("y", x(1.5)*slope + intercept)
    .text("y =" + sign + Math.abs(d3.round(0-slope, 2)));


  var xtextLoc = width-120,
      ytextLoc = xtextLoc*slope + intercept - 50,
      interceptLoc = y.invert((width/2)*slope + intercept);

  if (ytextLoc>height-30) { ytextLoc = height-30 };
  if (ytextLoc<30) { ytextLoc = 30 };

  d3.select('#eq-text')
    .transition()
    .duration(200)
    .attr("x", xtextLoc)
    .attr("y", ytextLoc)
    .text("y = " +  d3.round(interceptLoc, 2) + sign + Math.abs(d3.round(0-slope, 2)) + "x, r2 = " + d3.round(rSquare,2));

};

Axis()
function Axis(){
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height/2 + ")")
    .call(xAxis)
  .append("text")
    .attr("class", "label")
    .attr("x", width-7)
    .attr("y", -7)
    .style("text-anchor", "end")
    .text("x-telg");

  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate("+ width/2 +", 0)")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 7)
      .attr("x", -7)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("y-telg");

  svg.selectAll(".y.axis").selectAll(".tick text")
      .attr("transform", "translate(-5, 0)");
  svg.selectAll(".x.axis").selectAll(".tick text")
      .attr("transform", "translate(0, 3)");
};

function leastSquares(xSeries, ySeries) {

    var reduceSumFunc = function(prev, cur) { return prev + cur; };
    
    var xBar = xSeries.reduce(reduceSumFunc) * 1.0 / xSeries.length;
    var yBar = ySeries.reduce(reduceSumFunc) * 1.0 / ySeries.length;

    var ssXX = xSeries.map(function(d) { return Math.pow(d - xBar, 2); })
      .reduce(reduceSumFunc);
    
    var ssYY = ySeries.map(function(d) { return Math.pow(d - yBar, 2); })
      .reduce(reduceSumFunc);
      
    var ssXY = xSeries.map(function(d, i) { return (d - xBar) * (ySeries[i] - yBar); })
      .reduce(reduceSumFunc);
      
    var slope = ssXY / ssXX;
    var intercept = yBar - (xBar * slope);
    var rSquare = Math.pow(ssXY, 2) / (ssXX * ssYY);
    
    return [slope, intercept, rSquare];

};

function ci95(p, n) {
    return Math.sqrt(Math.abs(p*(1-p)/n)*1.96);
};
    
</script>


</body>
</html>
