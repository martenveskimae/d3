<!DOCTYPE html>
<html>
<meta charset="utf-8">

<title>Erakondade rahastamine</title>

<style>

body {
  font: 12px "American Typewriter Light", Baskerville;
}

.title {
  font-size: 36px;
  font-family: "American Typewriter Light", Baskerville;
  text-align: center;
  margin-top: 30px;
}

.line {
  fill:none;
  stroke-width: 1;
}

.line{
    fill: none;
    stroke: blue;
    stroke-width: 2px;
}

.tick{
  stroke:"grey";
  opacity: 0.2;
 }
.layer {
  opacity: 0.6;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

svg {
  margin-top: 40px;
  margin-left:auto;
  margin-right:auto;
  display:block;
  vertical-align: middle;
}

.legend rect {
  stroke:none;
  opacity:0;}

.tooltip {
    font-size: 30px;
    position: absolute;
    top: 200px;
    left: 45%;
    text-align: left;
}

</style>
<body>
<p class="title">Erakondade rahastamine 2013Q1 - 2015Q4</p>
<script src="http://d3js.org/d3.v2.js"></script>
<div class="chart"></div>
<script src="d3.legend.js"></script>
<script>
/*
var myFormatters = d3.locale({
  "decimal": ".",
  "thousands": ",",
  "grouping": [3],
  "currency": ["$", ""],
  "dateTime": "%a %b %e %X %Y",
  "date": "%m-%d-%Y",
  "time": "%H:%M:%S",
  "periods": ["AM", "PM"],
  "days": ["Pühapäev", "Esmaspäev", "Teisipäev", "Kolmapäev", "Neljapäev", "Reede", "Laupäev"],
  "shortDays": ["Pühap", "Esmasp", "Teisip", "Kolmap", "Neljap", "Reede", "Laup"],
  "months": ["Jaanuar", "Veebruar", "Märts", "Aprill", "Mai", "Juuni", "Juuli", "August", "September", "Oktoober", "November", "Detsember"],
  "shortMonths": ["Jan", "Veeb", "Märts", "Apr", "Mai", "Juun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dets"]
});
*/
chart("m_rahastus.csv", "blue");

var datearray = [];
var colorrange = [];

function chart(csvpath, color) {

if (color == "blue") {
  colorrange = ["#045A8D", "#2B8CBE", "#74A9CF", "#A6BDDB", "#D0D1E6", "#F1EEF6"];
}
else if (color == "pink") {
  colorrange = ["#980043", "#DD1C77", "#DF65B0", "#C994C7", "#D4B9DA", "#F1EEF6"];
}
else if (color == "orange") {
  colorrange = ["#B30000", "#E34A33", "#FC8D59", "#FDBB84", "#FDD49E", "#FEF0D9"];
}
strokecolor = colorrange[0];

var format = d3.time.format("%m/%d/%y");

var margin = {top: 50, right: 20, bottom: 60, left: 80},
    width = 1200 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var tooltip = d3.select("body")
    .append("div")
    .attr("class", "tooltip")
    .attr("transform","translate(300,300)")
    .style("position", "absolute")
    .style("z-index", "20")
    .style("visibility", "hidden")

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var z = d3.scale.ordinal()
    .range(colorrange);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10)
    .tickSize(-width, 0, 4);

var monthformat = d3.time.format("%B");
var yearformat = d3.time.format("%Y");
var xAxis1 = d3.svg.axis()
    .scale(x)
    .tickFormat(monthformat)
    .tickSize(5,0)
    .orient("bottom")
    .ticks(10)
    .tickSize(-height, 0, 4);

var xAxis2 = d3.svg.axis()
    .scale(x)
    .ticks(d3.time.years, 1)
    .tickFormat(yearformat)
    .tickSize(5,0)
    .orient("bottom");

var stack = d3.layout.stack()
    .offset("zero")
    .values(function(d) { return d.values; })
    .x(function(d) { return d.date; })
    .y(function(d) { return d.value; });

var nest = d3.nest()
    .key(function(d) { return d.party; });

var area = d3.svg.area()
    .interpolate("cardinal")
    .x(function(d) { return x(d.date); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("rect")
      .attr("x", 0)
      .attr("y",-0.5)
      .attr("width", width+0.5)
      .attr("height", height)
      .style("fill", colorrange[0])
      .style("opacity", 0.05);

var graph = d3.csv(csvpath, function(data) {
  data.forEach(function(d) {
    d.date = new Date(+d.year, +d.month-1, 1);
    d.membership = +d.membership;
    d.donation = +d.donation;
    d.government = +d.government;
    d.loan = +d.loan;
    d.private = d.donation+d.membership;
    d.sum = +d.N;
    d.party = d.party;
    d.value = d.private;
    //console.log(d);
  });

  var layers = stack(nest.entries(data));

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis1);
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + (height+25) + ")")
    .call(xAxis2);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("x", -7)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Sissetulek eurodes");

svg.append("clipPath")
    .attr("id", "rectClip")
  .append("rect")
    .attr("width", 0)
    .attr("height", height); 

svg.selectAll(".layer")
      .data(layers)
      .enter().append("path")
      .attr("transform", "translate(0.5,-0.5)")
      .attr("data-legend", function(d) { return d.key; })
      .attr("class", "layer")
      .attr("d", function(d) { return area(d.values); })
      .attr("clip-path", "url(#rectClip)")
      .style("fill", function(d, i) { return z(i); })
      .attr("stroke", strokecolor)
      .attr("stroke-width", "0.5px")
      .call(function(d) {
      d3.select("#rectClip rect")
      .transition().duration(3000)
        .attr("width", 1200);
});

legend = svg.append("g")
  .attr("class","legend")
  .attr("transform","translate(50,30)")
  .style("font-size","12px")
  .call(d3.legend)

  svg.selectAll(".layer")
    .on("mousemove", function(d, i) {
      mousex = d3.mouse(this);
      mousex = mousex[0];
      var invertedx = x.invert(mousex);
      invertedx = invertedx.getMonth() + invertedx.getDate();
      var selected = (d.values);
      for (var k = 0; k < selected.length; k++) {
        datearray[k] = selected[k].date
        datearray[k] = datearray[k].getMonth() + datearray[k].getDate();
      }

      mousedate = datearray.indexOf(invertedx);
      pro = d.values[mousedate].value;

      d3.select(this)
      .classed("hover", true)
      .attr("stroke", strokecolor)
      .attr("stroke-width", "0.5px")
      .style("opacity", 1)
      tooltip.html( d.key +": €"+ pro)
      .style("visibility", "visible");
      
    })
    .on("mouseout", function(d, i) {
     svg.selectAll(".layer")
      .transition()
      .duration(250)
      .attr("opacity", "1");
      d3.select(this)
      .classed("hover", false)
      .attr("stroke-width", "0.5px")
      .style("opacity", 0.6),
      tooltip
      .style("visibility", "hidden");
  })

});

}
</script>
</body>
</html>
