<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Linear regression</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="distributions.js"></script>
  <style>
    body {
      font: 12px "San Francisco", Helvetica, Arial, sans-serif;
    }
    .title {
      font: 30px "San Francisco Light", Helvetica, Arial, sans-serif;
      font-weight: 100;
      text-align: center;
      margin-top: 30px;
    }
    table {
      margin-left:auto;
      margin-right:auto;
      display:block;
      vertical-align: middle;
    }
    .domain {
      fill: none;
      stroke: none;
    }
    .axis path {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
      stroke-dasharray: 2,2;
    }
    button {
      background-color: null;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
    }
    button:hover {
      background-color: #666666;
    }
    .chart {
      float: left;
      position: relative;
    }
    .table {
      margin-top: 250px;
      margin-left: 100px;
      float: left;
    }
    .rndData {
      position: absolute;
      float: left;
      margin-top: 500px;
      margin-left: -14%;
    }
  </style>
</head>
<body>
  <div class="chart"><p class="title">Click or tap on the graph</p></div>
  <div class="table"></div>
  <button class="rndData" onclick="random()">Randomize</button>
  <script type="text/javascript">

    var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 700 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom,
    x = d3.scaleLinear()
    .range([0, width])
    .domain([-5, 5]),
    y = d3.scaleLinear()
    .range([height, 0])
    .domain([-5, 5]),
    t = d3.transition().duration(200),
    f = d3.format(".3f");

    var line = d3.line()
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); })
    .curve(d3.curveMonotoneX);

    var data = [{x: 1, y: 1}];
    upper = new Array,
    lower = new Array;

    var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    g.append("rect")
    .attr("width", width)
    .attr("height", height)
    .style("fill", "#ffffff")
    .style("stroke", "black");

    g.append("clipPath")
    .attr("id", "box")
    .append("rect")
    .attr("width", width)
    .attr("height", height);

    Axis();

    g.selectAll(".circles")
    .data(data)
    .enter()
    .append("circle")
    .attr("class","circles")
    .attr("r",3)
    .style("stroke","black")
    .style("fill", "none")
    .attr("cx", function(d) { return x(d.x);})
    .attr("cy", function(d) { return y(d.y);});

    g.append("path")
    .attr("class", "upper")
    .style("fill", "none")
    .attr("stroke", "navy")
    .attr("stroke-width", 1.2)
    .attr("clip-path", "url(#box)")
    .style("stroke-dasharray", (3, 3));

    g.append("path")
    .attr("class", "lower")
    .style("fill", "none")
    .attr("stroke", "navy")
    .attr("stroke-width", 1.2)
    .attr("clip-path", "url(#box)")
    .style("stroke-dasharray", (3, 3));

    g.append("line")
    .attr("class", "trendline")
    .attr("stroke", "navy")
    .attr("clip-path", "url(#box)")
    .attr("stroke-width", 1.2);

    g.append("line")
    .attr("class", "helperH")
    .attr("stroke", "#DC143C")
    .attr("stroke-width", 1.2)
    .style("stroke-dasharray", (3, 3));

    g.append("text")
    .attr("class", "helperTextH")
    .style("fill", "#DC143C");

    g.append("text")
    .attr("class", "helperTextV")
    .style("fill", "#DC143C");

    g.append("line")
    .attr("class", "helperV")
    .attr("stroke", "#DC143C")
    .attr("stroke-width", 1.2)
    .style("stroke-dasharray", (3, 3));

    g.append("text")
    .attr("class", "eq-text")
    .style("fill", "#DC143C")
    .style("text-anchor", "start");

    g.on("click", function(d) {
      var coords = d3.mouse(this),
      newData= {x: x.invert(coords[0]),y: y.invert(coords[1])};

      data.push(newData);
      update();
    });

    function update(){

      xSeries = data.map(function(d) { return parseFloat(x(d.x)); }),
      ySeries = data.map(function(d) { return parseFloat(y(d.y)); }),

      leastSquares();

      var hLoc = x(1) * slope + intercept + 13,
      xtextLoc = width - 110,
      ytextLoc = xtextLoc * slope + intercept - 30,
      sign = " + ";

      interceptLoc = y.invert((width/2)*slope + intercept);
      tableStats();

      if (slope > 0) { hLoc = x(1)*slope + intercept - 7 };
      if (slope > 0) { sign = " - " };
      if (ytextLoc > height - 30) { ytextLoc = height - 30 };
      if (ytextLoc < 30) { ytextLoc = 30 };

      g.selectAll(".circles")
      .data(data)
      .transition(t)
      .delay(function(d, i) { return i * 5; })
      .attr("cx", function(d){ return x(d.x); })
      .attr("cy", function(d){ return y(d.y); });

      g.selectAll(".circles")
      .data(data)
      .enter()
      .append("circle")
      .attr("class", "circles")
      .attr("r",3)
      .style("stroke","black")
      .style("fill", "none")
      .attr("cx", function(d){ return x(d.x); })
      .attr("cy", function(d){ return y(d.y); });

      g.selectAll(".circles")
      .data(data)
      .exit()
      .remove();

      g.selectAll(".lines")
      .data(data)
      .transition(t)
      .delay(function(d, i) { return i * 5; })
      .attr("x1", function(d){ return x(d.x) ; })
      .attr("y1", function(d){ return y(d.y) ; })
      .attr("x2", function(d){ return x(d.x) ; })
      .attr("y2", function(d){ return x(d.x)*slope + intercept; });

      g.selectAll(".lines")
      .data(data)
      .enter()
      .append("line")
      .attr("class", "lines")
      .attr("stroke", "black")
      .attr("x1", function(d){ return x(d.x) ; })
      .attr("y1", function(d){ return y(d.y) ; })
      .attr("x2", function(d){ return x(d.x) ; })
      .attr("y2", function(d){ return x(d.x)*slope + intercept; })
      .style("opacity",0.1)
      .style("stroke-dasharray", (3, 3));

      g.selectAll(".lines")
      .data(data)
      .exit()
      .remove();

      g.select(".upper")
      .transition(t)
      .attr("d", function(d){ 
        if (data.length < 6) { return ""; }
        else { return line(upper); }
      });

      g.select(".lower")
      .transition(t)
      .attr("d", function(d){ 
        if (data.length < 6) { return ""; }
        else { return line(lower); }
      });

      g.select(".trendline")
      .transition(t)
      .attr("x1", x(-5))
      .attr("y1", intercept)
      .attr("x2", x(5))
      .attr("y2", height*slope + intercept);

      g.select(".helperH")
      .transition(t)
      .attr("x1", x(1))
      .attr("y1", x(1)*slope + intercept)
      .attr("x2", x(2.2))
      .attr("y2", x(1)*slope + intercept)

      g.select(".helperTextH")
      .transition(t)
      .attr("x", x(1.5)-7)
      .attr("y", hLoc)
      .text("x = 1");

      g.select(".helperV")
      .transition(t)
      .attr("x1", x(2))
      .attr("y1", x(2)*slope + intercept)
      .attr("x2", x(2))
      .attr("y2", x(0.8)*slope + intercept);

      g.select(".helperTextV")
      .transition(t)
      .attr("x", x(2)+13)
      .attr("y", x(1.5)*slope + intercept)
      .text("y =" + sign + Math.abs(f(0-slope)));

      g.select(".eq-text")
      .transition(t)
      .attr("x", xtextLoc)
      .attr("y", ytextLoc)
      .text("y = " +  f(interceptLoc) + sign + Math.abs(f(0-slope)) + "x");
    };

    function leastSquares() {

      var reduceSumFunc = function(prev, cur) { return prev + cur; };

      var xBar = xSeries.reduce(reduceSumFunc) * 1.0 / xSeries.length;
      var yBar = ySeries.reduce(reduceSumFunc) * 1.0 / ySeries.length;

      var ssXX = xSeries.map(function(d) { return Math.pow(d - xBar, 2); })
      .reduce(reduceSumFunc);

      var ssYY = ySeries.map(function(d) { return Math.pow(d - yBar, 2); })
      .reduce(reduceSumFunc);

      var ssXY = xSeries.map(function(d, i) { return (d - xBar) * (ySeries[i] - yBar); })
      .reduce(reduceSumFunc);

      ////////////////////////////////////////////////

      function stdDevPopulation(dataSet) {
        var mn = d3.mean(dataSet);
        var stddev = Math.sqrt(d3.sum(dataSet, function(d) {return Math.pow(d - mn, 2);}) / (dataSet.length-1));
        return stddev;
      };

      function stdDevSample(dataSet) {
        var mn = d3.mean(dataSet);
        var stddev = Math.sqrt(d3.sum(dataSet, function(d) {return Math.pow(d - mn, 2);}) / (dataSet.length-2));
        return stddev;
      };

      function variance(dataSet) {
        var mn = d3.mean(dataSet);
        var varp = dataSet.map(function(d) { return Math.pow(d - mn, 2); });
        return d3.sum(varp) / (dataSet.length-1);
      };

      function seMean(xPos)Â {
        var seMean1 = s / Math.sqrt(n) * Math.sqrt(1 + (Math.pow(xPos - meanX, 2) / variance(invertedxSeries)));
        return seMean1;
      };

      invertedxSeries = xSeries.map(function(d) { return x.invert(d); }),
      invertedySeries = ySeries.map(function(d) { return y.invert(d); }),
      ///////////////////////////////////////
      n = data.length,
      meanY = d3.mean(invertedySeries),
      stddevY = stdDevSample(invertedySeries),
      meanX = d3.mean(invertedxSeries),
      stddevX = stdDevSample(invertedxSeries),
      ///////////////////////////////////////
      rSquare = Math.pow(ssXY, 2) / (ssXX * ssYY),
      correlation = Math.sqrt(rSquare),
      AdjRSquared = 1 - ((n - 1) / (n - 2)) * (1 - rSquare),
      seReg = Math.sqrt(1 - AdjRSquared) * stddevY,
      ///////////////////////////////////////
      slope = ssXY / ssXX,
      seSlope = seReg / Math.sqrt(n) * (1 / stdDevPopulation(invertedxSeries)),
      tStatSlope = (0 - slope) / seSlope,
      pValueSlope = 2 * (1 - tFunction((n-2), Math.abs(tStatSlope))),
      intercept = yBar - (xBar * slope),
      seIntercept = seReg / Math.sqrt(n) * Math.sqrt( 1 + Math.pow(meanX, 2) / variance(invertedxSeries)),
      tStatIntercept = y.invert((width/2)*slope + intercept) / seIntercept,
      pValueIntercept = 2 * (1 - tFunction((n-2), Math.abs(tStatIntercept))),
      ///////////////////////////////////////
      confLevel = 95 / 100,
      criticalTValue = function(df) {
        if (n < 6) { return "Too few data"; }
        else { return tdistr((n - 2), (1 - confLevel)) };
      },
      ///////////////////////////////////////
      forecastX = function(xLoc) { return y.invert(x(xLoc) * slope + intercept); },
      seMeanAtX = function(xLoc) { return seReg / Math.sqrt(n) * Math.sqrt(1 + Math.pow(xLoc - meanX, 2) / variance(invertedxSeries)); },
      lowerConfLimit = function(xLoc) { return forecastX(xLoc) - (criticalTValue() * seMeanAtX(xLoc)) },
      upperConfLimit = function(xLoc) { return forecastX(xLoc) + (criticalTValue() * seMeanAtX(xLoc)) };
      ///////////////////////////////////////

      upper.length = 0;
      lower.length = 0;

      for (i=-5; i<=5; i++){
        upper.push({ x: i, y: upperConfLimit(i) });
        lower.push({ x: i, y: lowerConfLimit(i) });
      };

      console.log(data,
        "n: " + n,
        "mean of Y: " + meanY,
        "stddev of Y: " + stddevY,
        "mean of X: " + meanX,
        "stddev of X: " + stddevX,
        "correlation: " + correlation,
        "r squared: " + rSquare,
        "adj r squared: " + AdjRSquared,
        "se of regression: " + seReg,
        "slope: " + (0-slope),
        "se of slope: " + seSlope,
        "t-stat of slope: " + tStatSlope,
        "p-value of slope: " + pValueSlope,
        "intercept: " + y.invert((width/2)*slope + intercept),
        "se of intercept: " + seIntercept,
        "t-stat of intercept: " + tStatIntercept,
        "p-value of intercept: " + pValueIntercept);
    };

    function Axis(){

      g.selectAll("line.x")
      .data(x.ticks(10))
      .enter()
      .append("line")
      .attr("class", "x")
      .attr("x1", x)
      .attr("x2", x)
      .attr("y1", 0)
      .attr("y2", height)
      .style("stroke", "#ccc")
      .style("stroke-dasharray", 2.2);

      g.selectAll("line.y")
      .data(y.ticks(10))
      .enter()
      .append("line")
      .attr("class", "y")
      .attr("x1", 0)
      .attr("x2", width)
      .attr("y1", y)
      .attr("y2", y)
      .style("stroke", "#ccc")
      .style("stroke-dasharray", 2.2);

      g.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height/2 + ")")
      .call(d3.axisBottom(x).tickSize(0))
      .append("text")
      .attr("class", "label")
      .attr("x", width-7)
      .attr("y", -7)
      .style("text-anchor", "end")
      .text("x-axis");

      g.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate("+ width/2 +", 0)")
      .call(d3.axisLeft(y).tickSize(0))
      .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 7)
      .attr("x", -7)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("y-axis");

      g.select(".y.axis")
      .selectAll(".tick text")
      .attr("transform", "translate(-5, 0)");
      g.select(".x.axis")
      .selectAll(".tick text")
      .attr("transform", "translate(0, 3)");
    };

    function random(){
      data.length = 0;
      for (i=0;i<100;i++){
        var rndX = d3.randomNormal(0, 2),
        rndY = d3.randomNormal(0, 1),
        randomX = rndX(),
        randomY = rndY();

        data.push({x: randomX, y: randomY});
      }
      update();
    };

    table()
    function table() {
      var w = 300,
      h = 300;

      var regTable = d3.select(".table")
      .append("svg")
      .attr("width", w)
      .attr("height", h);  
      rg = regTable.append("g");

      rg.append("text")
      .attr("x", 80)
      .attr("y", 15)
      .attr("id", "table")
      .text("Table 1. Regression model");

      rg.append("line")
      .attr("x1", 0)
      .attr("x2", w)
      .attr("y1", 30)
      .attr("y2", 30)
      .style("stroke", "black")
      .style("stroke-width", 1.5);

      rg.append("text")
      .attr("x", w/2-20)
      .attr("y", 50)
      .attr("id", "table")
      .attr("text-anchor", "end")
      .text("Variable x");

      rg.append("text")
      .attr("x", w/2+20)
      .attr("y", 50)
      .attr("id", "table")
      .attr("class", "slope")
      .attr("text-anchor", "beginning");

      rg.append("text")
      .attr("x", w/2+20)
      .attr("y", 70)
      .attr("id", "table")
      .attr("class", "slopeD")
      .attr("text-anchor", "beginning");

      rg.append("text")
      .attr("x", w/2-20)
      .attr("y", 90)
      .attr("id", "table")
      .attr("text-anchor", "end")
      .text("Constant");

      rg.append("text")
      .attr("x", w/2+20)
      .attr("y", 90)
      .attr("class", "intercept")
      .attr("id", "table")
      .attr("text-anchor", "beginning");

      rg.append("text")
      .attr("x", w/2+20)
      .attr("y", 110)
      .attr("class", "interceptD")
      .attr("id", "table")
      .attr("text-anchor", "beginning");

      rg.append("text")
      .attr("x", w/2-20)
      .attr("y", 170)
      .attr("id", "table")
      .attr("text-anchor", "end")
      .text("N");

      rg.append("text")
      .attr("x", w/2+20)
      .attr("y", 170)
      .attr("class", "num")
      .attr("id", "table")
      .attr("text-anchor", "beginning");

      rg.append("text")
      .attr("x", w/2-20)
      .attr("y", 150)
      .attr("id", "table")
      .attr("text-anchor", "end")
      .text("r-sqr");

      rg.append("text")
      .attr("x", w/2+20)
      .attr("y", 150)
      .attr("class", "R")
      .attr("id", "table")
      .attr("text-anchor", "beginning");

      rg.append("line")
      .attr("x1", 0)
      .attr("x2", w)
      .attr("y1", 185)
      .attr("y2", 185)
      .style("stroke", "black")
      .style("stroke-width", 1.5);

      rg.append("text")
      .attr("x", 10)
      .attr("y", 205)
      .text("*p<0.05, ** p<0.01, ***p<0.001");
    };

    function tableStats(){

      d3.select(".slope")
      .text(function(d) {
        if (pValueSlope > 0.05) { return f(0-slope); }
        else if (pValueSlope > 0.01 && pValueSlope <= 0.05) { return f(0-slope) + "*"; }
        else if (pValueSlope > 0.001 && pValueSlope <= 0.01) { return f(0-slope) + "**"; }
        else if (pValueSlope <= 0.001) { return f(0-slope) + "***"; }
      });

      d3.select(".intercept")
      .text(function(d) {
        if (pValueIntercept > 0.05) { return f(interceptLoc); }
        else if (pValueIntercept > 0.01 && pValueIntercept <= 0.05) { return f(interceptLoc) + "*"; }
        else if (pValueIntercept > 0.001 && pValueIntercept <= 0.01) { return f(interceptLoc) + "**"; }
        else if (pValueIntercept <= 0.001) { return f(interceptLoc) + "***"; }
      });

      d3.select(".interceptD")
      .text("(" + f(seIntercept) + ")");

      d3.select(".slopeD")
      .text("(" + f(seSlope) + ")");

      d3.select(".num")
      .text(data.length);

      d3.select(".R")
      .text(f(rSquare));

    }

  </script>

</body>
</html>
