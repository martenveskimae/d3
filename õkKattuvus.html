<!DOCTYPE html>
<html>
<title>Õppekavade kattuvus</title>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
          background: url(texture-noise.png);
          margin: 0;
          font: 14px "American Typewriter Light", Baskerville;
      }
      #tooltip {
        color: white;
        opacity: .9;
        background: #333;
        padding: 5px;
        border: 1px solid lightgrey;
        border-radius: 5px;
        position: absolute;
        z-index: 10;
        visibility: hidden;
        white-space: nowrap;
        pointer-events: none;
      }
      .title {
        font-size: 36px;
        text-align: center;
        margin-top: 40px;
        border-bottom: 1px solid black;
        margin-bottom: -1px;
      }
      .chart {
        margin-left:auto;
        margin-right:auto;
        display:block;
        vertical-align: middle;
      }
      svg {
        margin-left:auto;
        margin-right:auto;
        display:block;
        vertical-align: middle;
      }
      #circle circle {
        fill: none;
        pointer-events: all;
      }
      path.group {
        fill-opacity: .8;
      }
      path.chord {
        fill-opacity: .8;
        stroke: #000;
        stroke-width: .25px;
      }
      #circle:hover path.fade {
        display: none;
      }
    </style>
  </head>
  <body>
    <p class="title">Õppekavade kattuvus</p>
    <div class="chart"></div>
    <div id="tooltip"></div>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script src="mapper.js"></script>
    <script src="underscore.js"></script>
    <script>
      //*******************************************************************
      //  CREATE MATRIX AND MAP
      //*******************************************************************
        d3.csv('õppekavad.csv', function (error, data) {
          var mpr = chordMpr(data);

          _.each(data, function (d) {
               mpr.addToMap(d.has, d.aste, d.sum)
          });

          mpr.setFilter(function (row, a, b) {
            if (row.count>0){
              return (row.has === a.name && row.prefers === b.name)
            }
            
          })
          .setAccessor(function (recs, a, b) { 
            if (!recs[0]) return 0;
            return {aste: recs[0].aste, sum: recs[0].sum, count: recs[0].count, valueOf: value};
          })  ;

          var taseSeries = d3.nest()
            .key(function(d) { return d.aste; })
            .entries(data);

          drawChords(mpr.getMatrix(), mpr.getMap(), taseSeries, data,0);

          function value() { return +this.count; }
        });
      //*******************************************************************
      //  DRAW THE CHORD DIAGRAM
      //*******************************************************************
      function drawChords (matrix, mmap, astmed,data) {

        var margin = {top: 50, right: 20, bottom: 60, left: 80},
            width = 1200 - margin.left - margin.right,
            height = 1300 - margin.top - margin.bottom;
        var w = 1200, h = 1200, r1 = h / 2, r0 = r1 - 275;

        var fill = d3.scale.ordinal()
            .domain(["1", "2", "3", "4", "5"])
            .range(["#c7001e", "#f6a580", "#cccccc", "#92c6db", "#32639C"]);

        var fill2 = d3.scale.ordinal()
            .domain(["bakalaureuseõpe (3+2)", "magistriõpe (3+2)", "doktoriõpe", "integreeritud õpe (bakalaureus+magister)", "rakenduskõrgharidusõpe"])
            .range(["#c7001e", "#f6a580", "#cccccc", "#92c6db", "#32639C"]);

        var chord = d3.layout.chord()
            .padding(.01)
            .sortSubgroups(d3.ascending)
            .sortChords(d3.ascending);

        var arc = d3.svg.arc()
            .innerRadius(r0)
            .outerRadius(r0 + 20);

        var svg0 = d3.select(".chart").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g");

        var svg = svg0.append("g")
            .attr("id", "circle")
            .attr("transform", "translate(" + w / 2.1 + "," + h / 2.1 + ")");
            svg.append("circle")
                .attr("r", r0 + 20);

        var rdr = chordRdr(matrix, mmap,data);
        chord.matrix(matrix);

        var g = svg.selectAll("g.group")
            .data(chord.groups())
          .enter().append("svg:g")
            .attr("class", "group")
            .on("mouseover", mouseover)
            .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

        g.append("svg:path")
            .style("stroke", "black")
            .style("fill", function(d) { return fill(+rdr(d).gdata); })
            .attr("d", arc);

        g.append("svg:text")
            .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
            .attr("dy", ".35em")
            .style("font-size", "10px")
            .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
            .attr("transform", function(d) {
              return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                  + "translate(" + (r0 + 26) + ")"
                  + (d.angle > Math.PI ? "rotate(180)" : "");
            })
            .text(function(d) { return rdr(d).gname; });

          var chordPaths = svg.selectAll("path.chord")
                .data(chord.chords())
              .enter().append("svg:path")
                .attr("class", "chord")
                .style("stroke", function(d) { return d3.rgb(fill(+rdr(d).sdata.aste)).darker(); })
                .style("fill", function(d) { return fill(+rdr(d).sdata.aste); })
                .attr("d", d3.svg.chord().radius(r0))
                .on("mouseover", function (d) {
                  d3.select("#tooltip")
                    .style("visibility", "visible")
                    .html(chordTip(rdr(d)))
                    .style("top", function () { return (d3.event.pageY - 100)+"px"})
                    .style("left", function () { return (d3.event.pageX - 100)+"px";})
                })
                .on("mouseout", function (d) { d3.select("#tooltip").style("visibility", "hidden") });

          var svg2 = svg0.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          var legend = svg2.selectAll(".legend")
            .data(astmed)
            .enter()
            .append("g")
            .attr("transform", function(d, i) { return "translate(0," + i * 30 + ")"; });

            legend.append("circle")
              .attr("r", 6)
              .attr("cx", 5)
              .attr("cy", 5)
              .attr("fill", function(d) { return fill(d.key); }) ;

            legend.append("text")
              .attr("y", 13)
              .style("font-size", "12px")
              .attr("dy", ".35em")
              .style("text-anchor", "start")
              .attr("transform", "translate(15,-9)")
              .text(function(d) { return fill2.domain()[+d.key - 1] ;});

          function chordTip (d) {
            var p = d3.format(".2%"), q = d3.format(",.3r")
            return ""
              + p(d.svalue/d.stotal) + " '"
              + d.sname + "' ➜ '" + d.tname
              + (d.sname === d.tname ? "'": ("'</br>"
              + p(d.tvalue/d.ttotal) + " '"
              + d.tname + "' ➜ '" + d.sname + "'"))
          }

          function groupTip (d) {
            var p = d3.format(".1%"), q = d3.format(",.3r")
            return "" 
                + d.gname + ": " + d.gvalue + "<br/>"
                + p(d.gvalue/d.mtotal) + " koondkattuvusest (" + q(d.mtotal) + ")"
          }

          function mouseover(d, i) {
            d3.select("#tooltip")
              .style("visibility", "visible")
              .html(groupTip(rdr(d)))
              .style("top", function () { return (d3.event.pageY - 80)+"px"})
              .style("left", function () { return (d3.event.pageX - 130)+"px";})
            chordPaths.classed("fade", function(p) {
              return p.source.index != i
                  && p.target.index != i;
            });
          }
      }
    </script>
  </body>
</html>
