<!DOCTYPE html>
<html>
<meta charset="utf-8">

<title>Party ratings</title>

<style>

  body{
    font: 11px "American Typewriter Light", Baskerville;
  }

  .title {
    font-size: 36px;
    font-family: "American Typewriter Light", Baskerville;
    text-align: center;
    margin-top: 40px;
  }

  svg {
    margin-top: 40px;
    margin-left:auto;
    margin-right:auto;
    display:block;
    vertical-align: middle;
  }

  .tick line{
    opacity: 0.2;
  }

</style>
<body>
  <p class="title">Party ratings 2007-2015</p>
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script>
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

    var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    c = d3.scaleOrdinal()
    .domain(["ref", "kesk", "irl", "sde"])
    .range(["#ff9900", "#109618", "#3366cc", "#dc3912"]),
    n = 1000,
    partyShow = [true, true, true, true];

    var line = d3.line()
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); })
    .curve(d3.curveMonotoneX);

    var area = d3.area()
    .x(function(d) { return x(d.x); })
    .y1(function(d) { return y(d.y1); })
    .y0(function(d) { return y(d.y0); });

    var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);
    var g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

    d3.csv("toetus.csv", function(error, data) {

      confArea = new Array;
      data.forEach(function(d) {
        d.year = +d.year;
        d.month = +d.month;
        d.date = new Date(+d.year, +d.month-1, 1);
        d.unemp = +d.unemp*d.unemp;
        d.support = Math.round(+d.support*100);
        d.skp_yearly = +d.skp_yearly;
        d.cycle = +d.cycle*d.cycle;
        d.party = d.party;
        d.gdpgr = +d.gdpgr;
        d.bruto = +d.bruto;
      });

      x.domain(d3.extent(data, function(d) { return d.date; }));
      y.domain([d3.min(data, function(d) { return d.support; })-1, d3.max(data, function(d) { return d.support; })+5]);

      var nestedData = d3.nest()
      .key(function(d){return d.party;})
      .entries(data);

      g.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickSize(-height,5))
      .append("text")
      .attr("class", "label")
      .attr("x", width-5)
      .attr("y", -6)
      .style("text-anchor", "end")
      .style("fill", "black")
      .text("Time");

      g.append("g")
      .attr("class", "y axis")
      .call(d3.axisLeft(y).tickSize(-width,5))
      .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("x", -5)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .style("fill", "black")
      .text("Ratings (%)");

      g.append("line")
      .attr("x1", 460)
      .attr("y1", 0)
      .attr("x2", 460)
      .attr("y2", height)
      .attr("stroke-width", .5)
      .attr("stroke", "black");
      g.append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 466)
      .attr("x", -5)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("NP elections");

      nestedData.forEach(function(d){
        party = d.values.map(function(d){ return d; });
        party.forEach(function(g){
          confArea.push({ x: g.date, y1: g.support + ci95(g.support, n), y0: g.support - ci95(g.support, n), party: d.key });
        });

        g.append("path")
        .data(confArea.filter(function(g){return g.party==d.key }))
        .attr("id", function(d) { return d.party; })
        .attr("d", area(confArea))
        .style("fill", function(d) { return c(d.party); })
        .style("opacity", 0.7);

        confArea.length = 0;
      });

      var legend = g.selectAll(".legend")
      .data(c.domain())
      .enter()
      .append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + (i * 30 + 20) + ")"; });

      legend.append("circle")
      .attr("r", 7)
      .attr("cx", width - 18)
      .attr("id", function(d){ return "legend"+d; })
      .style("fill", c)
      .style("stroke", "black")
      .on("click", function(d, i){
        if (!partyShow[i]) {
          d3.selectAll("#" + [d])
          .transition()
          .duration(100)
          .style("opacity",.7);

          d3.selectAll("#legend" + [d])
          .transition()
          .duration(100)
          .style("fill", c);
        } else {
          d3.selectAll("#" + [d])
          .transition()
          .duration(100)
          .style("opacity",0);

          d3.selectAll("#legend" + [d])
          .transition()
          .duration(100)
          .style("fill", "white");
        }
        partyShow[i] =! partyShow[i];
      });

      legend.append("text")
      .attr("x", width - 32)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d;});
    });

    function ci95(p, n) {
      return Math.sqrt(Math.abs(p*(1-p)/n)*1.96);
    };

  </script>
</body>
</html>
